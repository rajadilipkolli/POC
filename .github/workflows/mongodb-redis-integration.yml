name: mongodb-redis-integration CI
on:
  push:
    paths:
      - "poc-mongodb-redis-cache/mongodb-redis-integration/**"
    branches:
      - master
  pull_request:
    paths:
      - "poc-mongodb-redis-cache/mongodb-redis-integration/**"
    types:
      - opened
      - synchronize
      - reopened


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '18' ]
    defaults:
      run:
        working-directory: "poc-mongodb-redis-cache/mongodb-redis-integration"
    name: Build on Java ${{ matrix.Java }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3.7.0
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: 'maven'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3.0.11
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Build with Maven and analyze
        run: ./mvnw -B clean package
      - name: Codecov
        uses: codecov/codecov-action@v3.1.1


