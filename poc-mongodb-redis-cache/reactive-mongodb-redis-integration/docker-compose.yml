version: "3"
services:
  mongo:
    image: mongo:8.0.10
    volumes:
      - mongo-data:/data/db/mongo
    ports:
      - 27017:27017

  redis:
    image: 'redis:8.0.2-alpine'
    ports:
      - '127.0.0.1:6379:6379/tcp'
    volumes:
      - 'redis_data:/data:rw'
    deploy:
      resources:
        limits:
          memory: 700m
    healthcheck:
      test: redis-cli ping
      interval: 3s
      timeout: 5s
      retries: 5
      
volumes:
  mongo-data:
  redis-data:
