name: "reactive-mongodb-redis-integration"
services:
  mongo:
    image: mongo:8.0.11
    volumes:
      - mongo-data:/data/db/mongo
    ports:
      - 27017:27017

  redis:
    image: 'redis:8.0.3-alpine'
    volumes:
      - redis-data:/data:rw
    ports:
      - 6379:6379
    deploy:
      resources:
        limits:
          memory: 700m
    healthcheck:
      test: redis-cli ping
      interval: 3s
      timeout: 5s
      retries: 5
      
volumes:
  mongo-data:
  redis-data:
