<h1>Post</h1>

<div class="container">
  <div *ngIf="postForm.dirty && postForm.invalid" class="alert alert-warning">Enter valid values</div>
  <div *ngIf="postForm.dirty && title.invalid" class="alert alert-warning">Enter atleast 5 alphabets</div>
  <div *ngIf="postForm.dirty && createdOn.invalid" class="alert alert-warning">Enter valid Target Date</div>

  <form #postForm="ngForm" (ngSubmit)="!postForm.invalid && createPost()">

    <fieldset class="form-group">
      <label for="title">Title</label>
      <input #title="ngModel" [(ngModel)]="post.title" class="form-control" id="title" minlength="5" name="title"
             required="required" type="text"/>
    </fieldset>

    <fieldset class="form-group">
      <label for="formControlContentTextarea">Content</label>
      <textarea #content="ngModel" [(ngModel)]="post.content" class="form-control" id="formControlContentTextarea"
                name="content"
                rows="3"></textarea>
    </fieldset>

    <fieldset class="form-group">
      <label for="formCreatedOn">createdOn</label>
      <input #createdOn="ngModel" (ngModelChange)="post.createdOn = $event"
             [ngModel]="post.createdOn  | date:'yyyy-MM-dd HH:mm:ss'"
             class="form-control" id="formCreatedOn"
             name="createdOn" type="datetime">
    </fieldset>

    <!-- <fieldset class="form-group">
        <label for="tags">Tags</label>
        <select multiple class="form-control" id="tags" *ngFor="let tag of post.tags">
            <option>{{tag.name}}</option>
        </select>
    </fieldset> -->

    <button class="btn btn-success" type="submit">Create</button>
  </form>
</div>
