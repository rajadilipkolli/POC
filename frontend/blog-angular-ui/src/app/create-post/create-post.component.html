<h1>Post</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="postForm.dirty && postForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="postForm.dirty && title.invalid">Enter atleast 5 alphabets</div>
    <div class="alert alert-warning" *ngIf="postForm.dirty && createdOn.invalid">Enter valid Target Date</div>

    <form (ngSubmit)="!postForm.invalid && createPost()" #postForm="ngForm">

        <fieldset class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" #title="ngModel" [(ngModel)]="post.title" class="form-control"
                required="required" minlength="5" />
        </fieldset>

        <fieldset class="form-group">
            <label for="formControlContentTextarea">Content</label>
            <textarea class="form-control" id="formControlContentTextarea" rows="3" name="content" #content="ngModel"
                [(ngModel)]="post.content"></textarea>
        </fieldset>

        <fieldset class="form-group">
            <label for="formCreatedOn">createdOn</label>
            <input class="form-control" type="datetime" #createdOn="ngModel"
                [ngModel]="post.createdOn  | date:'yyyy-MM-dd HH:mm:ss'" (ngModelChange)="post.createdOn = $event"
                id="formCreatedOn" name="createdOn">
        </fieldset>

        <!-- <fieldset class="form-group">
            <label for="tags">Tags</label>
            <select multiple class="form-control" id="tags" *ngFor="let tag of post.tags">
                <option>{{tag.name}}</option>
            </select>
        </fieldset> -->

        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
