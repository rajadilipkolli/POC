databaseChangeLog:
  - changeSet:
      id: 1
      author: raja
      changes:
        - createTable:
            tableName: reactive_posts
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false
        - insert:
            tableName: reactive_posts
            columns:
              - column:
                  name: id
                  valueNumeric: 0
              - column:
                  name: title
                  value: "First post title"
              - column:
                  name: content
                  value: "Content of my first post"

  - changeSet:
      id: 2
      author: raja
      changes:
        - addColumn:
            tableName: reactive_posts
            columns:
              - column:
                  name: created_at
                  type: timestamptz
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: updated_at
                  type: timestamptz
              - column:
                  name: updated_by
                  type: varchar(255)